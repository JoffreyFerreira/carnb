<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="mise_en_location"></ion-icon>
		</button>
		<ion-title>Se connecter</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<h3>Rentrez vos identifiants</h3>

	<form (ngSubmit)="logForm()">
		<ion-list>

			<ion-item>
				<ion-label color="primary">Type de voiture</ion-label>
				<ion-input [(ngModel)]="rec_voiture.type" name="type"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label color="primary">Couleur de la voiture</ion-label>
				<ion-input [(ngModel)]="rec_voiture.couleur" name="couleur"></ion-input>
			</ion-item>


			<button ion-button type="submit" block>Confirmation</button>

		</ion-list>
	</form>

	<button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
